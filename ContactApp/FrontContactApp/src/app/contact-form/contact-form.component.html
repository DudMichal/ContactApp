<form (ngSubmit)="save()">
  <div>
    <label>First Name:</label>
    <input [(ngModel)]="contact.firstName" name="firstName" required />
  </div>
  <div>
    <label>Last Name:</label>
    <input [(ngModel)]="contact.lastName" name="lastName" required />
  </div>
  <div>
    <label>Email:</label>
    <input [(ngModel)]="contact.email" name="email" type="email" required />
  </div>
  <div>
    <label>Password:</label>
    <input [(ngModel)]="contact.password" name="password" type="password" required />
  </div>
  <div>
    <label>Category:</label>
    <select [(ngModel)]="contact.category" name="category">
      <option *ngFor="let category of contactCategories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div>
    <label>Subcategory:</label>
    <input [(ngModel)]="contact.subcategory" name="subcategory" required />
  </div>
  <div>
    <label>Phone:</label>
    <input [(ngModel)]="contact.phone" name="phone" required />
  </div>
  <div>
    <label>Birth Date:</label>
    <input [(ngModel)]="contact.birthDate" name="birthDate" type="date" required />
  </div>
  <button type="submit">Save</button>
</form>
